<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Shoyab Couture</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <div class="logo-section">
      <img src="./images/logo.jpg" alt="Shoyab Couture Logo" class="logo-img" />
      <h1 class="logo-text">Shoyab <span>Couture</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form" onsubmit="submitForm(event)">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message or Query..." required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="confirmation-message" style="color: green; margin-top: 10px;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shoyab Couture. All rights reserved.</p>
  </footer>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const confirmation = document.getElementById('confirmation-message');

      if (name && email && message) {
        confirmation.textContent = 'Thank you for contacting us! We will get back to you shortly.';
        document.getElementById('contact-form').reset();
      } else {
        confirmation.textContent = 'Please fill all fields.';
        confirmation.style.color = 'red';
      }
    }
  </script>
</body>
</html>
